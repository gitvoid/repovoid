<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

</h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="main">
			<div class="span10">
				<h:form>
				<h:commandButton action="listquestionnaires" value="go back"
						styleClass="btn" />
					<br />
					<h2>
						<h:outputText value="list questions" />
					</h2>
					<h:dataTable
						value="#{questionBacking.listQuestionsByIdQuestionnaire()}"
						var="item" styleClass="zebra-striped">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#" />
							</f:facet>
							<h:outputText value="#{item.questionId}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="text" />
							</f:facet>
							<h:outputText value="#{item.questionText}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="indication" />
							</f:facet>
							<h:outputText value="#{item.questionIndic}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="level" />
							</f:facet>
							<h:outputText value="#{item.questionLevel}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="options" />
							</f:facet>
							<h:commandButton
								action="#{questionBacking.addReponse(item.questionId)}"
								value="add reponse" styleClass="btn primary alternative" />
							<h:commandButton
								action="#{reponseBacking.listReponse(item.questionId)}"
								value="list reponse" styleClass="btn info alternative" />
							<h:commandButton action="reset" value="delete"
								styleClass="btn danger alternative" />
						</h:column>

					</h:dataTable>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
