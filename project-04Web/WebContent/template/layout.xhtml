<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet name="bootstrap.css" library="css" />
	<h:outputStylesheet name="bootstrap-combobox.css" library="css" />
</h:head>

<h:body>

	<div id="page">

		<div id="header">
			<ui:insert name="header">
				<ui:include src="/template/header.xhtml" />
			</ui:insert>
		</div>

		<div class="container">
			<div class="content">
				<ui:insert name="content">
					<ui:include src="/template/content.xhtml" />
				</ui:insert>
				<div class="row">
					<ui:insert name="main">
						<ui:include src="/template/main.xhtml" />
					</ui:insert>
					<ui:insert name="navbar">
						<ui:include src="/template/navbar.xhtml" />
					</ui:insert>
				</div>
			</div>


			<div id="footer">
				<ui:insert name="footer">
					<ui:include src="/template/footer.xhtml" />
				</ui:insert>
			</div>
		</div>
	</div>

</h:body>

</html>
