<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="navbar"></ui:define>
		<ui:define name="main">
			<div class="span10">
				<h:form>
					<h:commandButton action="listquestionnaires" value="go back"
						styleClass="btn" />
					<br />
					<h2>
						<h:outputText value="Pass questionnaire" />
					</h2>
					<h:dataTable
						value="#{questionBacking.listQuestionsByIdQuestionnaire()}"
						var="item" styleClass="bordered-table">
						<h:column>
							<f:facet name="header">
								<h:outputText value="question" />
							</f:facet>
							<h:outputText value="#{item.questionText}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="choix" />
							</f:facet>

							<h:selectOneRadio id="reponseIscorrect"
								value="#{reponseBacking.tReponse}"
								converter="#{reponseBacking.reponseConverter}">
								<f:selectItems var="reps" itemLabel="#{reps.reponseText}"
									value="#{item.TReponses}" />
							</h:selectOneRadio>
						</h:column>
					</h:dataTable>
					<h:commandButton type="reset" value="reset" styleClass="btn" />
					<h:commandButton action="#{reponseBacking.validerReponse()}"
						value="validate" styleClass="btn success" />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
