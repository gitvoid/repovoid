<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="navbar"></ui:define>
		<ui:define name="main">
			<div class="span10">
				<h:form>
					<h:commandButton action="welcomeuser" value="go back"
						styleClass="btn" />
					<br />
					<h2>
						<h:outputText value="add questionnaire" />
					</h2>
					<h:panelGrid columns="2" styleClass="zebra-striped">
						<h:outputLabel value="description:" for="QuestionnaireDesc" />
						<h:inputText id="userFirstname"
							value="#{questionnaireBacking.tQuestionnaire.questionnaireDesc}"
							title="QuestionnaireDesc" />
						<h:outputLabel value="text:" for="questionnaireText" />
						<h:inputText id="questionnaireText"
							value="#{questionnaireBacking.tQuestionnaire.questionnaireText}"
							title="questionnaireText" />
						<h:outputLabel value="added since:" for="questionnaireSince" />
						<h:inputText id="questionnaireSince"
							value="#{questionnaireBacking.tQuestionnaire.questionnaireSince}"
							title="questionnaireSince">
							<f:convertDateTime pattern="MM/dd/yyyy" />
						</h:inputText>
						<h:commandButton type="reset" value="reset" styleClass="btn" />
						<h:commandButton
							action="#{questionnaireBacking.addQuestionnaire()}" value="add"
							styleClass="btn primary"></h:commandButton>
					</h:panelGrid>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
